# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
# HACKHACK: This should be automatically determined from the gradle files, but Dependabot was not checking Google's Maven.
#   It appears that this used to be a known bug: https://github.com/dependabot/dependabot-core/issues/6888
#   It's not clear why fixing that didn't fix the behavior for us.
registries:
  google:
    type: maven-repository
    url: "https://dl.google.com/dl/android/maven2/"
  maven-central:
    type: maven-repository
    url: "https://repo.maven.apache.org/maven2/"
updates:
  - package-ecosystem: "gradle"
    directory: "/android/app"
    registries:
      - google
      - maven-central
    open-pull-requests-limit: 30
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "EST"
    groups:
      junit:
        patterns:
          - "org.junit.jupiter:*"
          - "de.mannodermaus.junit5:*"
      mockk:
        patterns:
          - "io.mockk:mockk*"
      navigation:
        patterns:
          - "androidx.navigation:*"
  - package-ecosystem: "github-actions"
    directory: "/"
    open-pull-requests-limit: 30
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "EST"
# the iOS app uses Cocoapods, which is not currently supported
# additionally, the iOS minimum version model makes bumping often undesirable
